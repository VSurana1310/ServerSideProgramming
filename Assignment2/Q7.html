<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
</head>
<body>

    <h2 style="color: red;">
        <img src="employee.png" width="100" height="50">
        Employee Registration Form
    </h2>

    <form action="action.js" method="post">
        
        <label>Title:</label>
        <input type="radio" name="title" value="Mr."> Mr.
        <input type="radio" name="title" value="Mrs."> Mrs.
        <input type="radio" name="title" value="Ms."> Ms.
        <br><br>

        <label>First Name:</label>
        <input type="text" name="firstname" required><br><br>

        <label>Last Name:</label>
        <input type="text" name="lastname" required><br><br>

        <label>Mail Address1:</label>
        <input type="text" name="mail1" required><br><br>

        <label>Mail Address2:</label>
        <input type="text" name="mail2"><br><br>

        <label>City:</label>
        <input type="text" name="city" required><br><br>

        <label>State:</label>
        <select name="state">
            <option value="Gujarat">Gujarat</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Punjab">Punjab</option>
        </select><br><br>

        <label>Zip:</label>
        <input type="text" name="zip" required><br><br>

        <label>Upload Photo:</label>
        <input type="file" name="photo"><br><br>

        <label>E-Mail:</label>
        <input type="email" name="email" required><br><br>

        <label>Mobile:</label>
        <input type="text" name="mobile" placeholder="+91" required><br><br>

        <label>Languages Known:</label><br>
        <input type="checkbox" name="language" value="Gujarati"> Gujarati<br>
        <input type="checkbox" name="language" value="Hindi"> Hindi<br>
        <input type="checkbox" name="language" value="English"> English<br>
        <input type="checkbox" name="language" value="Marathi"> Marathi<br><br>

        <label>Additional Information:</label><br>
        <textarea name="additional_info" rows="4" cols="40" placeholder="Optional"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
