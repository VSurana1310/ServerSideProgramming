<!DOCTYPE html>
<html>
  <head>
    <title>Image as a Link</title>
  </head>
  <body>
    <h2>Click the Image to Visit Google.</h2>

    <a href="https://www.google.com" target="_blank">
      <img src="image.png" alt="Clickable Image" width="500" height="300" />
    </a>
  </body>
</html>
